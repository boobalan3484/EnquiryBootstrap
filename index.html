<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <div id="main-content" class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="container text-center">
      <div class="row row-cols-1 row-cols-lg-2 g-3">

        <div class="col imgContainer ">
          <div class="p-3 ">
            <img src="../EnquiryBootstrap/OIP.jpeg" class="logo my-3" />
            <div class="d-none d-lg-block">
              <div class="greeting my-5"> Welcome to Edureka Learning Center</div>
              <hr>
              <div class="subGreet my-5"> Kindly fill the Enquiry Form</div>
            </div>
          </div>
        </div>


        <div class="col contantContainer">
          <div class="p-3 border border-info">
            <form action="#" class="row row-cols-1 g-3 needs-validation">
              <!-- <div class="row"> -->
              <div class="col-6">
                <div class="input-group">
                  <input type="text" id="dateInput" required readonly>
                  <label for="" style="top: 0; font-size: 15px;">Date</label>
                </div>
              </div>
              <div class="col-6">
                <div class="input-group ">
                  <input type="text" id="centreName" required readonly>
                  <label for="" style="top: 0; font-size: 15px;">Centre Name</label>
                </div>
              </div>
              <!-- </div> -->


              <div class="col">
                <div class="input-group">
                  <input type="text" required id="nameInput">
                  <label for="">Name</label>
                </div>
              </div>

              <div class="col">
                <div class="input-group">
                  <input type="email" required id="mailInput">
                  <label for="">E-mail</label>
                </div>
              </div>

              <div class="col">
                <div class="input-group">
                  <input type="tel" required length="10" input="mobileInput">
                  <label for="">Mobile Number</label>
                </div>
              </div>

              <div class="col">
                <div class="input-group">
                  <input type="text" id="degreeInput" required>

                  <label for="">Qualification</label>
                </div>
              </div>


              <div class="col">
                <div class="input-group">
                  <input type="text" required id="branchInput">
                  <label for="">Branch</label>
                </div>
              </div>

              <div class="col">
                <div class="input-group">
                  <input type="text" required id="institutionInput">
                  <label for="">Institution</label>
                </div>

              </div>

              <div class="col">
                <div class="input-group">
                  <input type="number" required id="yearInput" length="4">
                  <label for="">Year of Passing</label>
                </div>
              </div>

              <div class="col my-1">
                <input type="checkbox" id="workCheckbox">
                <label class="checkbox mx-2" for="">
                  Working Professional
                </label>
              </div>

              <div id="workFields" style="display: none;">

                <div class="col">
                  <div class="input-group">
                    <input type="text" required id="companyInput">
                    <label for="">Company Name</label>
                  </div>

                </div>

                <div class="col">
                  <div class="input-group">
                    <input type="text" id="roleInput" required>
                    <label for="">Job Role</label>
                  </div>

                </div>

                <div class="col">
                  <div class="input-group">
                    <input type="text" required id="experienceInput" length="2">
                    <label for="">Experience</label>
                  </div>
                </div>

              </div>

              <div class="col">
                <button class="btn" onclick="createUserAccount()"> Next &nbsp; <i
                    class="fa-solid fa-caret-right fa-fade"></i> </button>
              </div>


            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="splash-screen">
    <!-- <img src="OIP-removebg-preview.png" alt="Logo"> -->
    <div id="logo">e!</div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
